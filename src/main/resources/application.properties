## sever 설정
server.port=80

## JSP (VIEW)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

## Database
spring.datasource.hikari.username=pro
spring.datasource.hikari.password=pro
spring.datasource.url=jdbc:mysql://localhost:3306/pro
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

## Mapper 설정
mybatis.mapper-locations=classpath:/database/mappers/**/*Mapper.xml

## Config 설정
mybatis.config-location=classpath:/database/config/myBatisConfig.xml

# FileUpload
## multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일당 최대 파일 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 크기 설정
spring.servlet.multipart.max-request-size=100MB

## 파일 경로 지정
place.filePath = upload/place